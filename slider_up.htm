<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8"/>
<title>Form lite</title>
<!-- CSS files -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
/>
<!-- Google web fonts -->
<link href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700" rel='stylesheet' />
<!-- jquery -->
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>



<body>
<h3>Mobile Form lite</h3>
<form method="post" action="" enctype="multipart/form-data" id="myform"> 
<div class="ui-field-contain">
<label for="textA">Nome:</label>
<input type="text" data-clear-btn="true" name="text-3" id="textA" value="">
</div>
<div class="ui-field-contain">
    <label for="select-native-1">Ambiente:</label>
    <select name="select-native-1" id="select-native-1">
        <option value="1">Outdoor Moderato</option>
        <option value="2">Outdoor Estremo</option>
        <option value="3">Indoor</option>
        <option value="4">Altro</option>
    </select>
</div>
<div class="ui-field-contain">
  <label for="slider-2">Input slider:</label>
  <input type="range" name="slider-2" id="slider-2" value="2" min="0" max="10" step="1">
</div>
<div align="center"> 
<div> 
<input type="file" id="file" name="file" /> 
<input type="button" class="button" value="Upload" id="but_upload"> 
</div> 
</form> 
</div>     
<script type="text/javascript"> 
        $(document).ready(function() { 
            $("#but_upload").click(function() { 
                var fd = new FormData(); 
                var files = $('#file')[0].files[0]; 
                fd.append('file', files);
                $.ajax({ 
                    url: 'http://149.139.8.55/data/kobodist/upload.php', 
                    type: 'post', 
                    data: fd, 
                    contentType: false, 
                    processData: false, 
                    success: function(response){ 
                        if(response != 0){ 
                           alert('file uploaded'); 
                        } 
                        else{ 
                            alert('file not uploaded'); 
                        } 
                    }, 
                }); 
            }); 
        }); 
</script> 
</body>
</html>
